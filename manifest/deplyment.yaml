apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-Deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
      - name: my-java-app
        image: myacr.azurecr.io/my-java-app:v1
        ports:
        - containerPort: 8080

