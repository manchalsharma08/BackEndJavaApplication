apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-Deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
      - name: my-java-app
        image: hello01-f8a3d9g6hzgqa7du.azurecr.io/my-java-app:v1
        ports:
        - containerPort: 8080

